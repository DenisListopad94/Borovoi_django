{% extends 'base.html' %}

{% block content %}
{% load static %}

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                 <div class="col-lg-12 col-md-7">
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h5><span>{{vendors_count}}</span> Vendors found</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {% for item in vendors %}
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" data-setbg="{% static 'img/vendors/image_not_found.jpg' %}">
                                    <ul class="product__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a href="{{ item.id }}">{{ item.name }}</a></h6>
                                    <h7>Products: {{ item.product_count }} | Reviews: {{ item.review_count }}</h7>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="product__pagination">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->
{% endblock %}
